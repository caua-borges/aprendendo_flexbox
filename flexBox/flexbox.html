<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, scale=1">
		<title>Flexbox training</title>
		<style>
			.container{border: 8px solid #016a26; height: 360px; display: flex; justify-content: space-between; flex-direction: column; align-items: end; }
			.icon{width: 50px; height: 50px; margin: 2px; padding: 10px; font-size: 50px; border: 2px solid black; background: linear-gradient(#14463d, #016a26); display: flex; justify-content: center; align-items: center;}
		</style>
			</head>
	<body>
		<div class="container">
			<div class="icon">🐱</div>
			<div class="icon">🐲</div>
			<div class="icon">🐭</div>
		</div>
	</body>
</html>
